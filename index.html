<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css" media="(min-width:375px)" />
</head>
<body>

            <img src="avatar-jessica.jpeg" alt="jessica's avatar">
